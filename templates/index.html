<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipecat Development Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .transport-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .transport-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .transport-info p {
            margin: 0;
            color: #666;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .links {
            margin-top: 30px;
        }
        .link {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéôÔ∏è</div>
        <h1>Pipecat Development Runner</h1>
        <p class="subtitle">Voice AI Bot Development Server</p>

        <div class="transport-info">
            <h3>Current Transport: {{ transport|default('webrtc')|title }}</h3>
            <p>Server running on localhost:7860</p>
            <span class="status">Active</span>
        </div>

        <div class="links">
            {% if transport == 'webrtc' %}
                <a href="/client" class="link">Open WebRTC Client</a>
            {% elif transport == 'daily' %}
                <a href="/start" class="link">Start Daily Session</a>
            {% endif %}
            <a href="/health" class="link">Health Check</a>
        </div>
    </div>
</body>
</html>
